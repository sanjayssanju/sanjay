<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset><legend style="color:red ;">Registration details</legend>
            Name:<input type="text" name="username" value="" placeholder=" Enter your name"/> <br>
            Password:<input type="password" name="userpassword" place holder="enter your password" pattern="sanjay123"/><br>
        </fieldset>
Email:<input  type="email" name="useremail"/><br>
Gender:<input type="radio" name="gender" value="male"/>male
<input type="radio" name="gender" />Female <br>
course:<input type="checkbox" name="user course"/>javafs <br>
<input type="checkbox" name="user course"/>jsfs <br>
<input type="checkbox" name="user course"/>pyfs <br>
Address: <textarea 
name="user address"
placeholder="user enter address"
cols="30"
rows="10" > </textarea> 
<br/>
Contact:<input type="tel" name="user contact" pattern="[0-9] {3}-[0-9] {4}-[0-9] {3}" placeholder="123-4567-890"/> <br>
Date:<input type="date" name="dob"/>
Date and Time:<input type="datetime-local" name="date and time"/>
Time:<input type="time" name="time"/><br>
City:<select name="place" size="2" multiple="3"> 
    <option value="bangalore">bangalore</option>
    <option value="mangalore">mangalore</option>
    <option value="mysore">mysore</option>
    <option value="mandya">mandya</option>
    <option value="goa">goa</option>
</select> <br>
<!-- html5(semantic tags) data list -->
<input list="color"/>
<datalist id="color">
<option value="red">red</option>
<option value="blue">blue</option>
<option value="green">green</option>
<option value="yellow">yellow</option>
<option value="orange">orange</option>

</datalist><br>



<button>submit</button>
<button>Reset</button>



    </form>
    
</body>
</html>
